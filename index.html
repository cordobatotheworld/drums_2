<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="drum-kit">
        <button class="drum" id="kick" data-key="A">Kick</button>
        <button class="drum" id="snare" data-key="S">Snare</button>
        <button class="drum" id="hihat" data-key="D">Hi-Hat</button>
        <button class="drum" id="tom1" data-key="F">Tom 1</button>
        <button class="drum" id="tom2" data-key="G">Tom 2</button>
        <button class="drum" id="cymbal" data-key="H">Cymbal</button>
    </div>
    <div class="instructions">
        Press keys A, S, D, F, G, H or click the buttons to play drums
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
